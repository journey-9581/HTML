<body>
    <h1>Many Country Start With Alpabet 'A'</h1>
        <p>
            <img src="images/Sweden.png" alt="스웨덴">

        </p>
        <p>

        <p>

            <br><span style="color: orangered">* 스페인 *</span>
        </p>
    <h3>나라 목록</h3>
        <p>
            <dl>
                <dt>Sweden</dt>
                    <dd>-sweden</dd>
                <dt>Switzerland</dt>
                    <dd>-switzerland</dd>

                    <dd>-spain</dd>
            </dl>
        </p>

        <p>
            <table border="1" cellspacing="0">
                <tr>
                    <th>이름</th>
                    <th>어디</th>

                    <td>스페인</td>
                    <td>유럽</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>스위스</td>

                </tr>
