    <title>Step10_form3.html</title>
    <style>
        .container{ 
            width: 768px;

    <!-- 요소명이 아닌 클래스 단위로 선택할 때는 클래스명 앞에 .을 붙여 범위 정하기-->

    <div class="container">
        클래스 속성의 값이 container인 div 입니다
    </div>

    </div>
    <div class="container">
        <h1>table 요소를 이용해서 form 요소의 줄 맞추기</h1>
        <form action="login.jsp">
            <table>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="pwd">비밀번호</label></td>
                    <td><input type="password" name="pwd" id="pwd"></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
            </table>
        </form>
    </div>
