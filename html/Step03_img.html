<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_img.html</title>
</head>
<body>

    <h1>img 요소를 이용해서 이미지 출력하기</h1>

    <img src="images/kim1.png" alt="김구라 이미지">

    <img src="images/rabbit_1.png" alt="엽기 토끼 이미지">

    <!-- src: 이미지 경로, alt: 대체 텍스트, 이미지에 대한 설명 -->
    <!--
        1. h1, img 등: 요소명(Element Name)
        2. 이너텍스트(InnerText)
        3. 속성(Attribute) = [속성명(Attribute name) + 속성값(Attribute Value)]
    -->
</body>
</html>
