<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener.html</title>
</head>
<body>
    <h1>EventListener 테스트</h1>
    <button onclick="clicked();">클릭</button>
    <button id="myBtn">클릭2</button>
    <script>
        function clicked(){
            alert("버튼을 눌렀네요?"); //global area
        }

        let myName="김구라"; //global area

        (function(){
            let yourName="해골"; 
        })();

        function test(){
            let ourName="원숭이"; //global area
        }
    </script>
</body>
</html>

<!--global area / local area
    global area(함수 외부)에 만들어진 global variable(전역변수)들은 자바스크립트 실행환경(프로그램 전체)에서 접근 가능
    local area(함수 내부)에 만들어진 local variable(지역변수)들은 함수가 실행되면 만들어지고 함수가 종료되면 소멸, 함수 외부에서는 접근 불가능
-->
