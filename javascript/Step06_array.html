<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_array.html</title>
</head>
<body>
    <h1>array type 테스트</h1>
    <script>
        /*
            array type
            -순서가 중요한 데이터를 담는다
            -대괄호 [] 리터럴을 이용해서 만들 수 있다
            -0부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다
            -array도 object의 부분 집합 (array도 object)
        */

        let nums=[10,20,30,40,50];
        let names=["김구라", "해골", "원숭이"];

        //빈 배열을 만들고
        let friends=[];
        //추후에 값을 하나씩 추가 할 수도 있다
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant");

    </script>
</body>
</html>

<!--
    nums.length -> 5: 데이터의 사이즈를 참조 할 수 있음
    

    nums.push: 데이터를 추가로 밀어넣을때 사용하는 기능
    nums.push(60) -> 6 (number type return: 배열의 사이즈)
    nums -> (6)[10,20,30,40,50,60]
-->
