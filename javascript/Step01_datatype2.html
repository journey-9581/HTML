<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_datatype2.html</title>
</head>
<body>
    <script>
        //참과 거짓을 나타내는 논리 type (Boolean type)
        var isRun=true;
        var isWait=false;
        //직접 true, false를 작성해도 만들어진다
        var result1=10>1;
        var result2=10<=1;
        var result3=10==10;
        var result4=10!=10;
        var result5="kim"=="lee";
        var result6="kim"!="lee";
        var result7="true"; // boolean type x, string type
        var result8="false"; // boolean type x, string type
    </script>
</body>
</html>

<!--
    10-1=9 -> number type 
    "kim"+"lee"="kimlee" -> string type
    10>1=true -> boolean type
-->
