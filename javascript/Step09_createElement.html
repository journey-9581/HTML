<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_createElement.html</title>
    <style>
        /* class="my-class" 속성을 가지고 있는 요소에 적용할 css */
        .my-class{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div class="wrapper">

    </div>
    <div id="one">

    </div>
    <script>
        /*
            1. 아래와 같은 모양의 요소를 javascript로 만들기
            <p class="my-class">p1 요소 입니다</p>
            2. 만든 요소를 id가 one인 요소의 자식 요소로 추가하기
        */

        // p요소를 만들고 참조값을 p1이라는 변수에 담기
        let class1=document.createElement("p");
        // 만든 p요소에 innerText 추가
        class1.innerText="p1 요소 입니다";
        // 만든 p요소에 class 속성 추가
        class1.setAttribute("class","my-class"); //속성명, 속성 value
        // 만든 p요소를 id가 one인 div 요소에 자식 요소로 추가 
        document.querySelector("#one").append(class1);

    </script>
</body>
</html>
