<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 회원 한명의 정보를 plain object에 담고 참조값을 mem1이라는 변수에 담기
        var mem1={num:1, name:"김구라", addr:"노량진"}; //plain object
        //mem1에 들어있는 참조값을 mem2라는 변수에 복사하기
        var mem2=mem1;

        mem1.name="개구라"

        var a=mem2.name; // 개구라

        var num1=10;
        var num2=num1;

        num1=20;

        var c=num1; //20
        var d=num2; //10
    </script>
</body>
</html>

<!--stack 영역 / heap 영역 / 참조값(reference값)이 생성되는 것은 object type-->
