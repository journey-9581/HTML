<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>논리 연산자 테스트 예제</h1>
    <input type="text" id="height" placeholder="키를 입력하세요"/>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요"/>
    <button id="checkBtn"> 놀이 기구를 탈 수 있나요? </button>
    <p id="result"></p>
    <script>
        /*
            키가 너무 작거나 몸무게가 너무 많으면 탈 수 없는 놀이기구가 있다
            키는 150 이상, 몸무게는 100 미만이 기준이다
            키와 몸무게를 입력하고 확인 버튼을 누르면 해당 놀이기구를 탈 수 있는지 메세지를 p 요소의 innertext로 출력하는 프로그래밍을 해보세요
        */

        document.querySelector("#checkBtn").addEventListener("click",function(){
            // 1. 입력한 키를 읽어오기
            let a=document.querySelector("#height").value;
            // 2. 입력한 몸무게를 읽어오기
            let b=document.querySelector("#weight").value;
            // 3. 만일 키가 150 이상이고 몸무게가 100 미만이면
            // "탈 수 있습니다"를 p 요소에 출력하고
            // 그렇지 않으면 "탈 수 없습니다"를 p 요소에 출력하기
            if(a >= 150 && b < 100){
                document.querySelector("#result").innerText="탑승 가능!";
            }else{
                document.querySelector("#result").innerText="탑승 불가능!";
            }
        });
    </script>
</body>
</html>
