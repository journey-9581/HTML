<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트 중</h1>
    <input type="text" id="inputName" Placeholder="이름 입력"/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printList2();">저장된 내용 ul 요소에 출력하기</button>

    <h2>이름 목록입니다</h2>
    <ul id="nameList">

    <script>
 
        let names=[];

        function saveToArray(){
            let a=document.querySelector("#inputName").value;
            names.push(a);
        }

        function printToConsole(){
            for(let i=0; i<names.length; i++){  //만약 names에 하나도 값이 없으면 names.length는 0으로 인식되고 i<0일때는 반복문이 아예 돌아가지 않는다 
                console.log(names[i]);
            }
        }
        
        function printList() {
            //ul의 자식 요소를 모두 삭제
            document.querySelector("#nameList").innerText="";
            //배열의 방 갯수만큼 li가 만들어져야 한다
            for(let i=0; i<names.length; i++){
                //li를 만들어서
                let li1=document.createElement("li");
                //innerText를 출력하고
                li1.innerText=names[i];
                //원하는 곳에 넣기
                document.querySelector("#nameList").append(li1);
            }
        }

        function printList2() {
            //ul의 자식 요소를 모두 삭제
            document.querySelector("#nameList").innerText="";

            names.forEach(function(item){
                let li1=document.createElement("li");
                li1.innerText=(item);
                document.querySelector("#nameList").append(li1);
            })
        }
    </script>
</body>
</html>

<!-- 들여쓰기, function 구성할 때 중괄호 끝에는 ; 필요 없음, 'let'이랑 ';' 빼먹지 말기-->
